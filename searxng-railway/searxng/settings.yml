general:
  debug: false
  instance_name: "SearXNG"
  contact_url: ""
  enable_metrics: false
  public_instance: false

search:
  safe_search: moderate
  default_language: "en"
  autocomplete: "duckduckgo"
  formats:
    - html
    - json

server:
  port: 8080
  bind_address: "0.0.0.0"
  secret_key: "your-secret-key"
  limiter: false
  method: GET
  image_proxy: false

ui:
  theme: simple
  default_locale: en

redis: {}

engines:
  - name: duckduckgo
    engine: duckduckgo
    disabled: false
  
  - name: wikipedia
    engine: wikipedia
    disabled: false
  
  - name: bing
    engine: bing
    disabled: true
  
  - name: brave
    engine: brave
    disabled: true

categories_as_tabs: true
